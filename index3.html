<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    let a = parseInt(prompt("Nhap a:"));
    let b = parseInt(prompt("Nhạp b:"));

    if (a % b == 0)
        alert("a là bội của b");
    else
        alert("a không là bội của b");
</script>
